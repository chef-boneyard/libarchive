driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-28
  - name: freebsd-11
  - name: opensuse-leap-42
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: windows-2016
    driver:
      box: chef/windows-server-2016-standard

suites:
  - name: default
    run_list:
      - recipe[test]
